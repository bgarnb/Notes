<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 20;
        padding: 20;
      }
    </style>
  </head>
  <body>
  <textarea id="geojson-output" placeholder="See edits in GeoJson."></textarea>
	<a id="download-link" href="data:;base64," download="geojson.json"><button>Download GeoJson</button></a>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 39.622, lng: 19.913},
          zoom: 16
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCpNwzD-Lu4JLswTE5KPI03EJckcGqMPBA&callback=initMap"
    async defer></script>
  </body>
</html>
